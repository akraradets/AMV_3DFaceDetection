version: '3.9'

services:
  python:
    image: python-openvcv:v0.0.1
    build:
      context: .
      dockerfile: .Dockerfile
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - vscode-server:/root/.vscode-server
      - venv:/root/project/.venv
    devices:
      - /dev/video0:/dev/video0
    environment:
      - DISPLAY=${DISPLAY} # for Ubuntu
volumes:
  vscode-server:
  venv: